     <!--
     Crear un botón que, al ser pulsado, incremente un número que se muestra en pantalla.

     1. Declara una variable JavaScript global (let) llamada conteo e inicialízala en 0.
     2. Crea un párrafo (<p>) que muestre el valor actual de ese conteo.
     3. Crea un botón.
     4. Al hacer clic, la función debe:
     5. Incrementar la variable conteo en 1.
     6. Actualizar el textContent del párrafo con el nuevo valor de conteo.
     -->

    <h1>Ejercicio 2: Contador de clicks </h1>
    <p>Has clicado un total de : <span id="clic">0</span></p>
    <button id="boton">Click</button>
