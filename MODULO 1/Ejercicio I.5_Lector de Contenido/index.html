<body>

    <!--Objetivo: Este ejercicio finaliza el módulo de selección, 
    enfocándose en la habilidad de leer el contenido actual de un elemento 
    (en lugar de solo escribir) y usar esa información para mostrarla en otro lugar.

        Tarea a realizar:
        1. Crea un <h1> con un mensaje inicial (id="tituloPrincipal").

        2. Crea un párrafo vacío (<p id="salida").

        3. Crea un botón.

        4. Al hacer clic, la función debe:

        5. Leer el texto del <h1> (usando .textContent).

        6. Mostrar el texto leído dentro del párrafo de salida.-->

    <h2>Ejercicio I.5: Lectura de Contenido</h2>
    
    <h1 id="tituloPrincipal">¡Bienvenido de vuelta! Continuamos el estudio del DOM.</h1>

    <p id="salida"></p>

    <button id="boton">Clic</button>

    <script src="js.js"></script>
    
</body>
