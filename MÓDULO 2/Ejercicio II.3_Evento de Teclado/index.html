    <!--Ejercicio II.3: Evento de Teclado (Captura en Tiempo Real)
    Objetivo: Mostrar en un párrafo el texto que el usuario está escribiendo
    en un campo de entrada, sin que el usuario pulse ningún botón. 
    Esto te enseña a manejar la entrada de datos en tiempo real.

    Concepto Clave: 'keyup' 
    El evento 'keyup' se dispara cada vez que el usuario suelta una tecla. 
    Es ideal para capturar y procesar texto a medida que se escribe. 
    También usaremos la propiedad input.value para leer el contenido del campo.

    Tarea a realizar:
    1.Crea un campo de texto (<input type="text">).
    2.Crea un párrafo vacío (<p>) para la salida.
    3.Usa addEventListener en el campo de texto para escuchar el evento 'keyup'.
        La función debe:
        -Leer el valor actual del campo de entrada (input.value).
        -Escribir ese valor en el párrafo de salida (salida.textContent). -->

    <h1>Ejercicio 3:  Evento de Teclado</h1>

    <h2>Añade tu texto:</h4>
    <input id="campo" type="text" placeholder="Comience a escribir...">

    <p id="texto"></p>

    <script src="js.js"></script>

</body>
