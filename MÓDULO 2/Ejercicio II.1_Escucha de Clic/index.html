    sin distracciones de contadores o lógica compleja.

    Tarea a realizar:
    1. Crea un <div> que tenga un color de fondo inicial (id="caja").

    2. Crea un botón.

    3. Usa addEventListener en el botón para que, al hacer clic, el <div> cambie su color de fondo a azul.-->
    
        <h1>Ejercicio 1: Escucha de Clic</h1>

        <div id="caja" style="background-color: rgb(34, 104, 104); width: 100px; height: 100px;"></div>
        <br>
        <button id="boton">Escuchar</button>
